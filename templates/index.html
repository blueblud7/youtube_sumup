<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Summarizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #f4f4f4;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #summarizeBtn {
        float: right;
        margin-left: 10px;
      }
      #copyBtn {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        display: none;
        text-align: center;
        margin-top: 10px;
        float: right;
      }
      #result {
        clear: both;
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        background-color: #fff;
        min-height: 100px;
        white-space: pre-wrap;
      }
      #loading {
        display: none;
        text-align: center;
        font-weight: bold;
        color: #007bff;
      }
      .card {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        cursor: pointer;
      }
      .card:hover {
        background-color: #e0e0e0;
      }
      iframe {
        margin-top: 20px;
        width: 100%;
        aspect-ratio: 16 / 9;
        border: none;
      }
      .copy-video-spacing {
        margin-top: 20px;
        clear: both;
      }
      /* Pagination buttons style */
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .pagination button {
        padding: 10px 15px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      .pagination button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Summarizer</h2>
    
    <input type="text" id="youtubeLink" placeholder="Enter YouTube link"><br>
    <textarea id="customPrompt" placeholder="Enter your custom prompt (optional)"></textarea><br>
    
    <button id="summarizeBtn">Summarize</button>
    
    <h3>Result</h3>
    <div id="loading">Loading... Please wait.</div>
    <div id="result">Summary will appear here...</div>

    <button id="copyBtn">Copy</button>

    <div class="copy-video-spacing"></div>
    
    <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
    
    <h3>History</h3>
    <div id="history"></div>

    <!-- Pagination controls -->
    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <button id="nextPage">Next</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      let currentPage = 1;
      const itemsPerPage = 20;

      document.getElementById('summarizeBtn').addEventListener('click', function() {
        const youtubeLink = document.getElementById('youtubeLink').value;
        const customPrompt = document.getElementById('customPrompt').value;

        if (youtubeLink) {
          $('#loading').show();
          $('#result').hide();
          $('#copyBtn').hide();

          $.post('/summarize', { youtube_link: youtubeLink, custom_prompt: customPrompt }, function(data) {
            $('#loading').hide();
            if (data.error) {
              $('#result').text(data.error);
              $('#result').show();
              $('#youtubePlayer').hide();
            } else {
              if (data.message === "중복된 URL입니다. 기존 요약 내용을 불러옵니다.") {
                alert(data.message);
              }

              $('#result').html(data.summary);
              $('#result').show();
              $('#copyBtn').show();

              const videoId = extractVideoId(youtubeLink);
              const embedUrl = `https://www.youtube.com/embed/${videoId}`;
              $('#youtubePlayer').attr('src', embedUrl);
              $('#youtubePlayer').show();

              loadHistory(currentPage);
            }
          });
        } else {
          $('#result').text('Please enter a valid YouTube link');
          $('#result').show();
          $('#copyBtn').hide();
        }
      });

      function addToHistory(entry) {
        const card = $('<div class="card"></div>').text(entry.title + ' - ' + entry.youtube_link);
        card.click(function() {
          $('#result').html(entry.summary);
          $('#result').show();
          $('#copyBtn').show();

          const videoId = extractVideoId(entry.youtube_link);
          const embedUrl = `https://www.youtube.com/embed/${videoId}`;
          $('#youtubePlayer').attr('src', embedUrl);
          $('#youtubePlayer').show();
        });
        $('#history').append(card);
      }

      function loadHistory(page) {
        $('#history').empty();

        $.getJSON(`/history?page=${page}&itemsPerPage=${itemsPerPage}`, function(historyData) {
          historyData.history.forEach((item) => {
            addToHistory(item);
          });

          // Manage pagination buttons
          if (historyData.page === 1) {
            $('#prevPage').prop('disabled', true);
          } else {
            $('#prevPage').prop('disabled', false);
          }

          if (historyData.page === historyData.totalPages) {
            $('#nextPage').prop('disabled', true);
          } else {
            $('#nextPage').prop('disabled', false);
          }
        });
      }

      $('#prevPage').on('click', function() {
        if (currentPage > 1) {
          currentPage--;
          loadHistory(currentPage);
        }
      });

      $('#nextPage').on('click', function() {
        currentPage++;
        loadHistory(currentPage);
      });

      document.getElementById('copyBtn').addEventListener('click', function() {
        const summaryText = document.getElementById('result').innerText;
        navigator.clipboard.writeText(summaryText).then(() => {
          alert('Copied to clipboard!');
        }).catch(err => {
          console.error('Failed to copy text: ', err);
        });
      });

      function extractVideoId(youtubeLink) {
        let videoId = '';

        if (youtubeLink.includes('youtube.com/watch?v=')) {
          videoId = youtubeLink.split('v=')[1].split('&')[0];
        } else if (youtubeLink.includes('youtu.be/')) {
          videoId = youtubeLink.split('youtu.be/')[1].split('?')[0];
        } else {
          console.error('Invalid YouTube link format');
        }

        return videoId;
      }

      $(document).ready(function() {
        loadHistory(currentPage);
      });
    </script>
  </body>
</html>
