<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Summarizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #f4f4f4;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        background-color: #fff;
        min-height: 100px;
        white-space: pre-wrap; /* 문단 띄어쓰기 및 줄바꿈 반영 */
        position: relative;
      }
      #copyBtn {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background-color: #28a745;
        color: white;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
      }
      .card {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        cursor: pointer;
      }
      .card:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Summarizer</h2>
    <input type="text" id="youtubeLink" placeholder="Enter YouTube link">
    <button id="summarizeBtn">Summarize</button>
    
    <h3>Result</h3>
    <div id="result">Summary will appear here...</div>
    <button id="copyBtn" style="display:none;">Copy</button>
    
    <h3>History</h3>
    <div id="history"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // 요약 요청
      document.getElementById('summarizeBtn').addEventListener('click', function() {
        const youtubeLink = document.getElementById('youtubeLink').value;
        
        if (youtubeLink) {
          $.post('/summarize', { youtube_link: youtubeLink }, function(data) {
            if (data.error) {
              $('#result').text(data.error);
              $('#copyBtn').hide();  // 에러일 때는 Copy 버튼 숨김
            } else {
              $('#result').html(data.summary);  // HTML 형식으로 문단 띄어쓰기 반영
              $('#copyBtn').show();  // 성공적으로 요약하면 Copy 버튼 표시
              
              // 새 항목을 히스토리 리스트에 추가
              addToHistory(data);
            }
          });
        } else {
          $('#result').text('Please enter a valid YouTube link');
          $('#copyBtn').hide();
        }
      });

      // 새 요약 항목을 히스토리 리스트에 추가
      function addToHistory(entry) {
        const card = $('<div class="card"></div>').text(entry.youtube_link);
        card.click(function() {
          $('#result').html(entry.summary);  // 클릭 시 요약 내용 표시
          $('#copyBtn').show();  // Copy 버튼 표시
        });
        $('#history').append(card);  // 히스토리 영역에 추가
      }

      // 기존 히스토리 업데이트 함수
      function updateHistory() {
        $('#history').empty();  // 기존 히스토리 제거
        $.getJSON('/history', function(history) {
          history.forEach((item) => {
            addToHistory(item);  // 각 항목을 히스토리에 추가
          });
        });
      }

      // Copy 버튼 클릭 시 결과 복사
      document.getElementById('copyBtn').addEventListener('click', function() {
        const summaryText = document.getElementById('result').innerText;
        navigator.clipboard.writeText(summaryText).then(() => {
          alert('Copied to clipboard!');
        }).catch(err => {
          console.error('Failed to copy text: ', err);
        });
      });

      // 페이지 로드 시 히스토리 초기화
      $(document).ready(function() {
        updateHistory();
      });
    </script>
  </body>
</html>
